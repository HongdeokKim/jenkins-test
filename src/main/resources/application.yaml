spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show-sql: true
        format_sql: true

springdoc:
  swagger-ui:
    path: /apidoc

---
spring:
  profiles:
    active: prod

---
spring:
  profiles:
    active: dev
